<head>
	<title>Minitrello - Kanban Board inspired in Trello.com</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-31489704-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</head>
<body>
	<h1>MiniTrello!</h1>
	<div  style="padding-right:2%;float:right;display: block">
	  {{ loginButtons align="right"}}
	</div>

	{{> board}}
</body>

<template name="board">
	<header>
		<div class="well form-search">
			<input type="text" id="new-todo-input" placeholder="new todo ... ">
			<button id="new-todo" class="btn btn-primary">Add</button><br><br>
			<p>Inspired in : <a href="http://trello.com" target="_blank">Trello</a></p>
			<p><i class="icon-move"></i> drag and drop the tasks.</p>

		</div>
		{{> edit}}
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="span4">
				<h2>Todo</h2>
				<ul id="todos" class="ui-sortable">
				{{#each todos }}
					{{> todo}}
				{{/each }}
				</ul>
			</div>

			<div class="span4">
				<h2>Doing</h2>
				<ul id="doings">
					{{#each doings }}
						{{> doing}}
					{{/each }}
				</ul>
			</div>

			<div class="span4">
				<h2>Done</h2>
				<ul id="dones">
					{{#each dones}}
						{{> done}}
					{{/each}}
				</ul>
			</div>

			<div class="span4">
				<h2>Private</h2>
				<ul id="privates">
					{{#each privates}}
						{{> private}}
					{{/each}}
				</ul>
			</div>

		</div>
	</section>

</template>

<template name="edit">
	<div class="well" style="display:none">
		<label for="task"><h3>Editing ...</h3></label>
		<textarea name="task" class="input-xlarge">{{ task }}</textarea>
		<button id="new-todo" class="btn">Save</button>
	</div>
</template>

<template name="todo">
	{{> task}}
</template>

<template name="doing">
	{{> task}}
</template>

<template name="done">
	{{> task}}
</template>

<template name="private">
	{{> task}}
</template>


<template name="task">
	<li id="{{ _id }}" data-color="{{ color }}" data-state="{{ state }}"  class="ui-state-default">
		<p>{{ task }} 		{{> options}}</p>

		<!-- <p><em>Priority: {{ priority }}</em></p> -->
	</li>
</template>

<template name="options">
	<div class="options">
		<a href="#"><i class="icon-edit"></i></a>
		<a href="#"><i class="icon-remove"></i></a>
	</div>
</template>
